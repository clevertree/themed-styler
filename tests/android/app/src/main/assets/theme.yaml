themes:
  default:
    variables:
      colors:
        primary: "#3b82f6"
        secondary: "#10b981"
        text: "#1f2937"
        background: "#ffffff"
    selectors:
      body:
        flex: 1
        backgroundColor: "var(--colors-background)"
      div:
        padding: 16
        backgroundColor: "var(--colors-background)"
      span:
        color: "var(--colors-text)"
        fontSize: 16
      button:
        backgroundColor: "var(--colors-primary)"
        color: "#ffffff"
        padding: 8
        borderRadius: 4
      ".p-4":
        padding: 16
      ".text-blue-500":
        color: "#3b82f6"
      ".font-bold":
        fontWeight: "bold"
      ".bg-gray-100":
        backgroundColor: "#f3f4f6"
      ".rounded":
        borderRadius: 8
      ".shadow-lg":
        elevation: 4

  light:
    inherits: default
    variables:
      colors:
        primary: "#3b82f6"
        secondary: "#10b981"
        text: "#1f2937"
        background: "#ffffff"

  dark:
    inherits: default
    variables:
      colors:
        primary: "#60a5fa"
        secondary: "#a78bfa"
        text: "#f9fafb"
        background: "#111827"
