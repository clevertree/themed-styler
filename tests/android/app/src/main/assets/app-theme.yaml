themes:
  light:
    breakpoints:
      sm: 640
      md: 768
      lg: 1024
      xl: 1280
      "2xl": 1536
    variables:
      primary: "#3b82f6"
      secondary: "#8b5cf6"
      success: "#10b981"
      warning: "#f59e0b"
      danger: "#ef4444"
      background: "#ffffff"
      surface: "#f3f4f6"
      text: "#1f2937"
      textMuted: "#6b7280"
      border: "#e5e7eb"
    selectors:
      body:
        background-color: "#ffffff"
        color: "#1f2937"
        font-family: "Inter, system-ui, Avenir, Helvetica, Arial, sans-serif"
      button:
        background-color: "#3b82f6"
        color: "#ffffff"
        border-radius: 6
        padding: "8px 12px"
        border: "none"
      ".bg-surface":
        background-color: "#f3f4f6"
      ".text-muted":
        color: "#6b7280"
      ".border-color":
        border-color: "#e5e7eb"
      ".p-2":
        padding: "8px"
      ".p-4":
        padding: "16px"
      ".p-6":
        padding: "24px"
      ".mb-4":
        margin-bottom: "16px"
      ".mb-6":
        margin-bottom: "24px"
      ".flex":
        display: "flex"
      ".flex-col":
        display: "flex"
        flex-direction: "column"
      ".rounded":
        border-radius: 8

