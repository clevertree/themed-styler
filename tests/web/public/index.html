<!DOCTYPE html>
<html>

<head>
    <title>Themed Styler E2E Test</title>
    <script>
        window.onerror = function (msg, url, line, col, error) {
            console.error('GLOBAL ERROR:', msg, url, line);
            const errDiv = document.createElement('div');
            errDiv.style.color = 'red';
            errDiv.textContent = 'GLOBAL ERROR: ' + msg + ' at ' + url + ':' + line;
            document.body.appendChild(errDiv);
        };
        window.onunhandledrejection = function (event) {
            console.error('UNHANDLED REJECTION:', event.reason);
            const errDiv = document.createElement('div');
            errDiv.style.color = 'red';
            errDiv.textContent = 'UNHANDLED REJECTION: ' + event.reason;
            document.body.appendChild(errDiv);
        };
    </script>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #header {
            padding: 1rem;
            background: #333;
            color: white;
        }

        #root {
            flex: 1;
        }

        #stats {
            padding: 0.5rem;
            background: #eee;
            font-size: 0.8rem;
            border-top: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div id="header" style="display: flex; align-items: center; gap: 10px;">
        <img src="icon.png" width="32" height="32" alt="Relay Icon">
        <h1>Themed Styler E2E Test</h1>
        <div style="flex: 1"></div>
        <select id="hook-selector" style="padding: 5px; border-radius: 4px;">
            <option value="/hooks/static-import-test.jsx">Static Import Test</option>
            <option value="/hooks/test-hook.jsx">Test Hook (Themed Demo)</option>
            <option value="/hooks/breakpoint-demo.jsx">Breakpoint Demo</option>
            <option value="/hooks/rn-parity.jsx">RN Parity</option>
            <option value="/hooks/string-keywords-test.jsx">String Keywords</option>
            <option value="/hooks/style-keywords-test.jsx">Style Keywords</option>
        </select>
    </div>
    <div id="root">Loading...</div>
    <div id="stats">
        WASM State: <span id="wasm-state">Initializing...</span> |
        Styler State: <span id="styler-state">Not Ready</span>
    </div>
    <script type="module" src="test-app.bundle.js?v=20251224-2"></script>
</body>

</html>
