themes:
  default:
    variables:
      bg: "#ffffff"
      surface: "#f5f6fb"
      text: "#111b26"
      muted: "#5f6b7a"
      primary: "#1f73ff"
      border: "#d9dee7"
    selectors:
      body:
        backgroundColor: "var(bg)"
        width: "100%"
        height: "100%"
      "span, button, h1, h2, h3, h4, h5, h6, p":
        color: "var(text)"
      ".bg-surface":
        backgroundColor: "var(surface)"
      ".bg-primary":
        backgroundColor: "var(primary)"
      ".text-muted":
        color: "var(muted)"
      ".border-themed":
        borderColor: "var(border)"
        borderWidth: 1
  light:
    inherits: default
  dark:
    inherits: default
    variables:
      bg: "#0f172a"
      surface: "#1e293b"
      text: "#f8fafc"
      muted: "#94a3b8"
      primary: "#3b82f6"
      border: "#334155"
