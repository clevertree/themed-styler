themes:
  default:
    breakpoints:
      sm: 640
      md: 768
      lg: 1024
      xl: 1280
      "2xl": 1536
    selectors:
      body:
        background-color: "#0f172a"
        color: "#f8fafc"
        font-family: "Inter, system-ui, Avenir, Helvetica, Arial, sans-serif"
      button:
        background-color: "#2563eb"
        color: "#ffffff"
        border-radius: 6
        padding: "8px 12px"
      div:
        padding: "4px"
      "h1, h2, h3, h4, h5, h6":
        margin-top: "1.5rem"
        margin-bottom: "0.5rem"
        line-height: "1.2"
      h1:
        font-size: "2.2rem"
        padding-bottom: "0.35rem"
      h2:
        font-size: "1.75rem"
        padding-bottom: "0.25rem"
      p:
        margin-bottom: "1rem"
      "ul, ol":
        margin-left: "1.25rem"
        margin-bottom: "1rem"
      blockquote:
        border-left: "4px solid var(color.primary)"
        padding-left: "1rem"
      code:
        background-color: "var(color.bg)"
        border: "1px solid var(color.border)"
        border-radius: "0.5rem"
        padding: "0.2rem 0.4rem"
        font-family: "'JetBrains Mono', 'Fira Code', Consolas, monospace"
      pre:
        background-color: "var(color.bg)"
        border: "1px solid var(color.border)"
        border-radius: "0.75rem"
        padding: "1rem"
        overflow-x: auto
      table:
        width: "100%"
        border-collapse: collapse
        margin-bottom: "1rem"
      "td, th":
        border: "1px solid var(color.border)"
        padding: "0.75rem"
      th:
        background-color: "var(color.surface)"
        font-weight: 600
      hr:
        border: 0
        height: "1px"
        background-color: "var(color.border)"
        margin: "2rem 0"
    variables:
      color:
        text: "#111b26"
        bg: "#ffffff"
        surface: "#f5f6fb"
        border: "#d9dee7"
        muted: "#5f6b7a"
        primary: "#1f73ff"
        primary-strong: "#0f59d2"
        danger: "#e75b64"
    breakpoints:
      xs: "480px"
      sm: "640px"
      md: "768px"
      lg: "1024px"
      xl: "1280px"
  dark:
    # Inherits from default
    inherits: default
    selectors:
      # Inherits from default; add only overrides here (example keeps colors)
      body:
        background-color: "#0f172a"
        color: "#f8fafc"
    variables:
      color:
        bg: "#0f172a"
        surface: "#161b22"
        border: "#30363d"
        text: "#f8fafc"
        muted: "#adb5c7"
        primary: "#58a6ff"
        primary-strong: "#2187ff"
  light:
    # Inherits from default
    inherits: default
    selectors:
      body:
        background-color: "#ffffff"
        color: "#0f172a"
    variables:
      color:
        bg: "#ffffff"
        surface: "#f5f6fb"
        border: "#d9dee7"
        text: "#111b26"
        muted: "#5f6b7a"
        primary: "#1f73ff"
        primary-strong: "#0f59d2"
default_theme: default
current_theme: default
used_selectors: []
used_classes: []
